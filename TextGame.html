<html>

  <head>
    <title>  Clash of Dans </title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon&display=swap" rel="stylesheet">
  
    <style>
      body { background:grey; }
      .button { background:black; color:white; width:200px; height:40px; border-radius:0px; }
      #t1 { color:white; }
      #b1 { position:absolute; top:60px; left:40px;}
      #b2 { position:absolute; top:60px; left:400px;}
      #b3 { position:absolute; top:60px; left:40px; display:none;}
      #b4 {position:absolute; top:60px; left:400px; display:none;}
    </style>
    
  </head>
  <body>
    <div><span id="t1">  Taking a walk one morning, you notice a large hole in the ground. A luminescent light comes from within.   </span></div>
    <button id="b1" class="button" onclick="useButton1()"> Ignore it. Hole? What hole? I don't see any hole. </button>
    <button id="b2" class="button" onclick="useButton2()"> Peer inside. </button>
      
    
    <button id="b3" class="button" onclick="useButton3()"> Run. </button>
    <button id="b4" class="button" onclick="useButton4()"> Fight. </button>
    <script>
      
      function generate() {
      
      }
      
      function useButton1() {
        t1.innerText = "Continuing to walk, you eventually head home, continuing on with your day. Reload to retry.";
        var b1 = document.getElementById("b1");
        b1.style.display = "none";
        var b2 = document.getElementById("b2");
        b2.style.display = "none";
   
      }
      
      function useButton2() {
        t1.innerText = "A giant Derp pops up from the hole. He seems very angry, and lets loose an earsplitting shriek as he begins to chase you.";
        var b1 = document.getElementById("b1");
        b1.style.display = "none";
        var b2 = document.getElementById("b2");
        b2.style.display = "none";
        var b3 = document.getElementById("b3");
        b3.style.display = "block";
        var b4 = document.getElementById("b4");
        b4.style.display = "block";
      }
      
      function useButton3() {
        t1.innerText = "Runnning at top speed, you struggle to put distance between the two. Giant Derp seems very fast, and he catches up with you.";
        var b1 = document.getElementById("b1");
        b1.style.display = "none";
        var b2 = document.getElementById("b2");
        b2.style.display = "none";
        var b3 = document.getElementById("b3");
        b3.style.display = "block";
        var b4 = document.getElementById("b4");
        b4.style.display = "block";
      }
   
      
      function useButton4() {
        t1.innerText = "Standing your ground, you put your fists up and attempt to fight back. You are quickly squished into a pulp by Giant Derp. Game Over."
        var b1 = document.getElementById("b1");
        b1.style.display = "none";
        var b2 = document.getElementById("b2");
        b2.style.display = "none";
        var b3 = document.getElementById("b3");
        b3.style.display = "none";
        var b4 = document.getElementById("b4");
        b4.style.display = "none";
      }
        
        
    </script>
   
  </body>
</html>
