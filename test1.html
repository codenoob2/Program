<html>
  <head>
    <title> Something </title>
    
    <style>
      
      
      .green { background:green; position:absolute; width:20px; height:20px; top:200px; left:200px; border-radius:50%; transition:2s; }
      
      .text { background:lightgrey; color:red; position:absolute; width:100px; height:100px; top:200px; left:700px; }
      #text1 {}
      
    </style>
  </head>
  
  
  <body>
    <!---elements-->
    
    <div class="green" onmouseover="move(this)"></div>
    
    <div class="text"><span id="text1"> This is Text 1 </span></div>
    
    <script>
      //JS
      function move(el) {
        var randomTop = Number(Math.floor(Math.random() * 600) + 1);
        var randomLeft = Number(Math.floor(Math.random() * 1100) + 1);
        el.style.top = randomTop + "px";
        el.style.left = randomLeft + "px";
      }
      
      function generateText() {
        var text = document.getElementById("text1");
        var randomIndex = Number(Math.floor(Math.random() * 3) + 1);
        if (randomIndex == 1) {
          text.innerText = "randomIndex was 1";
        }
        else if (randomIndex == 2) {
          text.innerText = "randomIndex was 2;
        }
        else if (randomIndex == 3) {
          text.innerText = "randomIndex was 3;
        }
      }
      
      generateText();
    </script>
  </body>
</html>
